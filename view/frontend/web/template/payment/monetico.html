<div class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span data-bind="text: getTitle()"></span></label>
    </div>
    <div class="payment-method-content">


        <dl class="items payable" style="margin-bottom: 35px;">

            <dt class="title">
                <span>Cartes Bancaires acceptées</span>
            </dt>

            <dd class="content">
                <span id="logo_cc_visa" alt="Visa"></span>
                <span id="logo_cc_mc" alt="MasterCard" ></span>
                <span id="logo_cc_cb" alt="CB"></span>
            </dd>

            <dt class="title" style="cursor:pointer;" data-bind="click: function(data, event) { return showCcModal(data, event) }">
                <strong>Sauvegarde CB</strong>
                <span class="glyph glyph-tooltip"></span>
            </dt>

            <dd class="content">
                <input type="checkbox" id="monetico_savecb" name="savecb" value="1" data-bind="checked: getSaveCc()">
                <label for="monetico_savecb" style="font-weight:  normal;">Je souhaite enregistrer ma carte bancaire pour un prochain achat.</label>
            </dd>

        </dl>

        <div>
            <p>Vous allez être redirigé vers la page de paiement Monetico</p>
        </div>

        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->

        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>

        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout btn btn-blue btn-large"
                        type="submit"
                        data-bind="
                        click: placeOrder,
                        attr: {title: $t('Place Order')},
                        css: {disabled: !isPlaceOrderActionAllowed()},
                        enable: (getCode() == isChecked())
                        "
                        disabled>
                    <span data-bind="i18n: 'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
